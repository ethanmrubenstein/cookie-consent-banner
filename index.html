<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent Banner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="cookie-consent">
      <div class="cookie-body">
        <div class="cookie-title">We use cookies</div>
        <p>
          By clicking "Accept All Cookies", you agree to the storing of cookies
          on your device to enhance site navigation, analyze site usage, and
          assist in our marketing efforts. Please visit our
          <a href="#">Privacy Policy</a> to learn more.
        </p>
      </div>
      <div class="cookie-option">
        <button>Accept All Cookies</button>
        <button>Reject All</button>
        <a href="#">Cookies Settings</a>
      </div>
    </section>
  </body>
</html>
